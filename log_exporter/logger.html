<!DOCTYPE html>
<p>Update the logger.html websocket url, update logfile path in the log_exporter.sh, download the <a href="https://github.com/joewalnes/websocketd">websocketd</a>, and run it with command <b>"websocketd websocketd.exe --port=8081 bash ./log_exporter.sh"</b></p>
<pre id="log"></pre>
<script>
  // helper function: log message to screen
  function log(msg) {
    document.getElementById('log').textContent += msg + '\n';
  }

  // setup websocket with callbacks
  var ws = new WebSocket('ws://localhost:8081/');
  ws.onopen = function() {
    log('CONNECT');
  };
  ws.onclose = function() {
    log('DISCONNECT');
  };
  ws.onmessage = function(event) {
    log('MESSAGE: ' + event.data);
  };
</script>
